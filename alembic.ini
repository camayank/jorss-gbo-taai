# Alembic Configuration for Tax Platform
# Async PostgreSQL migrations with SQLAlchemy 2.0

[alembic]
# Path to migration scripts
script_location = src/database/alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long revision hashes
truncate_slug_length = 40

# Prepend sys.path with project root for imports
prepend_sys_path = .

# Timezone for revision IDs
# timezone =

# Revision hash length (default 12)
# revision_environment = false

# Set to 'true' to enable batch mode
# (needed for SQLite to alter constraints)
# render_as_batch = false

# Set to 'true' to add items to the alembic_version table
# version_path_separator = os  # default: os specific

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
