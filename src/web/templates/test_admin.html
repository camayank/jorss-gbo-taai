<!DOCTYPE html>
<html>
<head><title>API Test</title></head>
<body>
<h1>Admin API Test</h1>
<div id="output">Testing...</div>
<script>
async function test() {
    const output = document.getElementById('output');
    try {
        output.innerHTML = '<p>Fetching /api/v1/superadmin/dashboard...</p>';
        const resp = await fetch('/api/v1/superadmin/dashboard');
        const data = await resp.json();
        output.innerHTML = '<h2>SUCCESS!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
    } catch (error) {
        output.innerHTML = '<h2 style="color:red">ERROR</h2><pre>' + error.message + '</pre>';
    }
}
test();
</script>
</body>
</html>
