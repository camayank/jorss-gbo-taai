name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Lint + Tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .:src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff bandit pip-audit

      - name: Lint (Ruff syntax/safety)
        run: ruff check src tests/security --select E9,F63,F7,F82

      - name: Security scan (Bandit — all severities)
        run: |
          bandit -r src/ -l --skip B101 \
            -f json -o bandit-report.json || true
          bandit -r src/ -l --skip B101 \
            -f txt || echo "::warning::Bandit found security issues — see bandit-report.json artifact"

      - name: Dependency vulnerability scan (pip-audit)
        run: |
          pip-audit --format json --output pip-audit-report.json || true
          pip-audit --desc || echo "::warning::pip-audit found vulnerable dependencies — see pip-audit-report.json artifact"

      - name: Upload security scan reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
          retention-days: 30

      - name: Migration graph integrity
        run: |
          python -c "
          from scripts.preflight_launch import check_migration_graph
          result = check_migration_graph()
          print(f'{result.level}: {result.message}')
          assert result.level == 'PASS', f'Migration graph check failed: {result.message}'
          "

      - name: Launch blocker security tests
        run: |
          pytest -q \
            tests/security/test_admin_launch_blockers.py \
            tests/security/test_cpa_internal_route_auth.py \
            tests/security/test_web_launch_route_guards.py \
            tests/security/test_web_duplicate_route_guardrails.py

      - name: Full test suite with coverage
        run: |
          pytest tests/ -x --timeout=120 -q \
            --cov=src --cov-report=xml --cov-report=term-missing \
            --ignore=tests/performance \
            --ignore=tests/load \
            -k "not slow" \
            || echo "::warning::Some tests failed — review output above"
        continue-on-error: true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 14

  frontend:
    name: Frontend Lint + Tests + Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            src/web/static/js/package-lock.json

      - name: Install root dependencies
        run: npm install --no-audit --no-fund

      - name: CSS lint
        run: npm run lint:css

      - name: Storybook build
        run: npm run build-storybook

      - name: Install JS test dependencies
        run: npm ci
        working-directory: src/web/static/js

      - name: JS unit tests
        run: npm run test
        working-directory: src/web/static/js
