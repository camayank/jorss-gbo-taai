name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Lint + Tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .:src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff bandit safety

      - name: Lint (Ruff syntax/safety)
        run: ruff check src tests/security --select E9,F63,F7,F82

      - name: Security scan (Bandit)
        run: bandit -r src/ -ll -q --skip B101

      - name: Dependency vulnerability check (Safety)
        run: safety check --output text || true
        continue-on-error: true

      - name: Launch blocker security tests
        run: |
          pytest -q \
            tests/security/test_admin_launch_blockers.py \
            tests/security/test_cpa_internal_route_auth.py \
            tests/security/test_web_launch_route_guards.py \
            tests/security/test_web_duplicate_route_guardrails.py

      - name: Full test suite
        run: |
          pytest tests/ -x --timeout=120 -q \
            --ignore=tests/performance \
            --ignore=tests/load \
            -k "not slow" \
            || echo "::warning::Some tests failed â€” review output above"
        continue-on-error: true

  frontend:
    name: Frontend Lint + Tests + Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            src/web/static/js/package-lock.json

      - name: Install root dependencies
        run: npm install --no-audit --no-fund

      - name: CSS lint
        run: npm run lint:css

      - name: Storybook build
        run: npm run build-storybook

      - name: Install JS test dependencies
        run: npm ci
        working-directory: src/web/static/js

      - name: JS unit tests
        run: npm run test
        working-directory: src/web/static/js
